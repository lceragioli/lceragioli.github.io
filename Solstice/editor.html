<!doctype html>
<html>
<head>
  <title>Stage Editor</title>
  <link rel="stylesheet" type="text/css" href="editorStyle.css">
  <script src="js/sprite.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/level.js"></script>
  <script src="js/gameObject.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/form.js"></script>
  <script src="js/stage.js"></script>
  <script src="js/macroStages.js"></script>  
  <script src="js/stages.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/editor.js"></script>
</head>
<body>
<div id="stageDiv">
  <h6 class="divTitle">Stage</h6>
  <div id="stageCanvasDiv">
    <canvas id="stage" height="1080" width="1330"></canvas>
  </div>
</div>
<div id="sideDiv">
  <div id="formsDiv">
    <h6 class="divTitle" id="formTitle">Forms</h6>
    <div id="forms">
    </div>
  </div>
  <div id="optionDiv">
    <form>
      <input class="option" type="button" id="switchAction"/>
      <input class="option" type="button" id="switchShowGrid"/>
      <fieldset>
        <legend>Layer</legend>
        <input class="option" type="button" id="layerDown"/>
        <input class="option" type="button" id="layerUp"/>
      </fieldset>
    </form>
  </div>
  <div id="commandDiv">
    <fieldset>
      <legend>Export</legend>
      Name: <input id="stageName" value="newStage"/><br>
      Level: <input list="levels" id="levelName"/><br>
      O_Stage: <input list="stages" id="overStage"/><br>
      U_Stage: <input list="stages" id="underStage"/><br>
      Light: <input list="booleans" id="light"/>
      <textarea id="output" rows="5" cols="32">stage output</textarea>
      <input type="button" id="export" value="export current stage"/>
    </fieldset>
    <fieldset>
      <legend>Open</legend>
      <input list="stages" id="stageSelect"/>
        <datalist id="stages"></datalist>
        <datalist id="levels"></datalist>
        <datalist id="booleans">
          <option value="true">
          <option value="false">
        </datalist>
      <input type="button" id="open" value="open stage"/>
    </fieldset>
  </div>
</div>
</body>
</html>
